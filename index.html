<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warthena | Login</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/images.css">
    <link rel="stylesheet" href="./assets/css/fonts.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <script src="./assets/pages/assets/js/load.js"></script>
</head>
<body>
    <header class="login-form">
        <img class="logo" src="assets/img/logo.png" alt="">
        <div class="login-forms-wrapper">
            <form action="#" method="post" >
                <input class="login-input text" type="text" placeholder="E-mail ou nome de usuária"><br>
                <input class="login-input password" type="password" placeholder="Digite a sua senha"><br>
                <div class="input-wrapper">
                    <label class="switch">
                        <input title="switch" type="checkbox"/>
                        <span class="slider"></span>
                    </label>
                    <label >Manter-me conectada </label><br>
                </div>
                <button class="btn-login" id="btn-login"onclick="function iniciar(){
                    let button = document.getElementById('btn-login')
                    var iframe = document. createElement('iframe');
                    iframe. src = './assets/pages/feed.html';
                    document. body. appendChild(iframe);
                }" type="submit"> Entrar </button><br>
                <p class="text-bottom"> Não possui conta? <a class="link register" href="./assets/pages/register.html">Registre-se aqui!</a> | <a class="link forgot-password" href="./assets/pages/forgotpassword.html">Esqueci a senha</a></p>
            </form>
        </div>
    </header>
    <main>
        <div class="buttons-login-wrapper">
            <a href="" class="button-login google">
                
                    <img src="./assets/img/google-img.png" alt="social-image" class="login-image">
                    <p class="go-with" >Continuar com o Google</p>
                
                
            </a>
            <a href="" class="button-login number">
                
                    <img class="login-image" src="./assets/img/phone-logo.png" alt="social-image">
                    <p class="go-with" >Continuar com o Telefone </p>
                
            </a>
            <a href="" class="button-login facebook">
                
                    <img class="login-image facebook" src="./assets/img/facebook-logo.png" alt="social-image">
                    <p class="go-with" >Continuar com o Facebook</p>
                
            </a>
        </div>
    </main>
    <footer>
        NÃO FUNCIONA PRA PC AINDA.
    </footer>
</body>
</html>
